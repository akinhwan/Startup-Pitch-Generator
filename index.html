    <link rel="shortcut icon" type="image/x-icon" href="startup-icon.png" />

  <body>
    <section class="section hero is-info is-medium">
      <div class="container hero-body">
        <h1 id="main-title" class="title">
          Startup Pitch Generator
        </h1>
        <!-- <h2 class="subtitle">
          Subtitle 
      </h2> -->
        <p class="subtitle">
          Use the <strong>textgenrnn</strong> to help think of your next big
          idea!
        </p>
        <button
          id="generate-btn"
          class="button is-large is-success is-rounded has-text-weight-bold"
        >
          Generate!
        </button>
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-content">
                <p id="pitch-text" class="title">
                  ☝️ <br />
                  Click on the "Generate!" button above to get started!
                </p>
                <!-- <p class="subtitle">
                </p> -->
              </div>
              <footer class="card-footer">
                <p id="share-twitter" class="card-footer-item">
                  <span>
                    Share on
                    <a
                      id="link-twitter"
                      href="https://twitter.com/intent/tweet?status="
                      >Twitter</a
                    >
                  </span>
                </p>
                <p id="share-facebook" class="card-footer-item">
                  <span>
                    Post on
                    <a
                      id="link-facebook"
                      href="http://www.facebook.com/share.php?u=https://www.akinhwan.site"
                      >Facebook</a
                    >
                  </span>
                </p>
              </footer>
            </div>
          </div>
        </div>
      </div>
